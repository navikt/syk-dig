overwrite: true
# schema: ['https://syk-dig-backend.dev.intern.nav.no/graphql', './src/**/*.graphqls']
# temporary workaround for generating schemas
schema: ['../syk-dig-backend/src/main/resources/schema/**.graphqls', './src/**/*.graphqls']
documents: './src/**/*.graphql'

hooks:
  afterAllFileWrite:
    - prettier --write

generates:
  ./src/graphql/queries/possible-types.generated.ts:
    plugins:
      - fragment-matcher
  ./src/graphql/queries/graphql.generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
    config:
      exportFragmentSpreadSubTypes: true
      scalars:
        Date: string
        DateTime: string
      dedupeFragments: true
      nonOptionalTypename: true
