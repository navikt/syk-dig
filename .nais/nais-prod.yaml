apiVersion: 'nais.io/v1alpha1'
kind: 'Application'
metadata:
  name: syk-dig
  namespace: teamsykmelding
  labels:
    team: teamsykmelding
spec:
  image: {{image}}
  replicas:
    min: 2
    max: 6
    scalingStrategy:
      cpu:
        thresholdPercentage: 90
  port: 3000
  liveness:
    path: /api/internal/is_alive
  readiness:
    path: /api/internal/is_ready
  observability:
    autoInstrumentation:
      enabled: true
      runtime: nodejs
    logging:
      destinations:
        - id: loki
        - id: elastic
  resources:
    limits:
      memory: 1Gi
    requests:
      cpu: 40m
      memory: 300Mi
  azure:
    application:
      enabled: true
      tenant: nav.no
      allowAllUsers: true
    sidecar:
      enabled: true
      autoLogin: true
      autoLoginIgnorePaths:
        - /api/*
        - /favicon.ico
  ingresses:
    - 'https://syk-dig.intern.nav.no'
  accessPolicy:
    outbound:
      rules:
        - application: syk-dig-backend
        - application: modiacontextholder
          namespace: personoversikt
        - application: flexjar-backend
          namespace: flex
      external:
        - host: teamsykmelding-unleash-api.nav.cloud.nais.io
  env:
    - name: SYK_DIG_BACKEND_SCOPE
      value: api://prod-gcp.teamsykmelding.syk-dig-backend/.default
    - name: SYK_DIG_BACKEND_HOST
      value: syk-dig-backend
    - name: MODIACONTEXTHOLDER_SCOPE
      value: api://prod-gcp.personoversikt.modiacontextholder/.default
    - name: MODIACONTEXTHOLDER_HOST
      value: modiacontextholder.personoversikt
    - name: UNLEASH_SERVER_API_URL
      value: 'https://teamsykmelding-unleash-api.nav.cloud.nais.io/api'
  envFrom:
    - secret: syk-dig-unleash-secrets
