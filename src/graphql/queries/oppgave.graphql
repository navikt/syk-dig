fragment Periode on PeriodeValue {
    fom
    tom
    type
    grad
}

fragment Diagnose on DiagnoseValue {
    kode
    tekst
    system
}

fragment OppgaveValues on OppgaveValues {
    fnrPasient
    behandletTidspunkt
    skrevetLand
    perioder {
        ...Periode
    }
    hoveddiagnose {
        ...Diagnose
    }
    biDiagnoser {
        ...Diagnose
    }
}

fragment Oppgave on Digitaliseringsoppgave {
    oppgaveId
    person {
        fnr
        navn
        bostedsadresse {
            ...Bostedsadresse
        }
        oppholdsadresse {
            ...Oppholdsadresse
        }
    }
    values {
        ...OppgaveValues
    }
}

fragment Bostedsadresse on Bostedsadresse {
    coAdressenavn
    matrikkeladresse {
        ...Matrikkeladresse
    }
    ukjentBosted {
        ...UkjentBosted
    }
    utenlandskAdresse {
        ...UtenlandskAdresse
    }
    vegadresse {
        ...Vegadresse
    }
}

fragment Oppholdsadresse on Oppholdsadresse {
    coAdressenavn
    matrikkeladresse {
        ...Matrikkeladresse
    }
    oppholdAnnetSted
    utenlandskAdresse {
        ...UtenlandskAdresse
    }
    vegadresse {
        ...Vegadresse
    }
}

fragment Matrikkeladresse on Matrikkeladresse {
    bruksenhetsnummer
    kommunenummer
    postnummer
    poststed
    tilleggsnavn
}

fragment UkjentBosted on UkjentBosted {
    bostedskommune
}

fragment UtenlandskAdresse on UtenlandskAdresse {
    adressenavnNummer
    bySted
    bygningEtasjeLeilighet
    landkode
    postboksNummerNavn
    postkode
    regionDistriktOmraade
}

fragment Vegadresse on Vegadresse {
    adressenavn
    bruksenhetsnummer
    bydelsnummer
    husbokstav
    husnummer
    kommunenummer
    postnummer
    poststed
    tilleggsnavn
}

query OppgaveById($oppgaveId: String!) {
    oppgave(oppgaveId: $oppgaveId) {
        ...Oppgave
    }
}
