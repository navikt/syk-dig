fragment Journalpost on Journalpost {
    journalpostId
    journalstatus
    dokumenter {
        tittel
        dokumentInfoId
    }
}

fragment JournalpostStatus on JournalpostStatus {
    journalpostId
    status
}

query JournalpostById($id: String!) {
    journalpost(id: $id) {
        ...Journalpost
        ...JournalpostStatus
    }
}

mutation SykmeldingFraJournalpost($id: String!) {
    sykmeldingFraJournalpost(journalpostId: $id) {
        ...JournalpostStatus
    }
}
