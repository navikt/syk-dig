fragment Journalpost on Journalpost {
    journalpostId
    journalstatus
    dokumenter {
        tittel
        dokumentInfoId
    }
    fnr
}

fragment JournalpostStatus on JournalpostStatus {
    journalpostId
    status
    oppgaveId
}

query JournalpostById($id: String!) {
    journalpost(id: $id) {
        ...Journalpost
        ...JournalpostStatus
    }
}

mutation SykmeldingFraJournalpost($id: String!, $norsk: Boolean!, $navEnhet: String) {
    sykmeldingFraJournalpost(journalpostId: $id, norsk: $norsk, navEnhet: $navEnhet) {
        ...JournalpostStatus
    }
}
